{% extends "base.html" %}


{% block content %}
<div class="row">
    <div id="tabs-column" class="col-md-3 d-none">
        <div class="card sticky-top" style="top: 20px;">
            <div class="card-header">
                <h6 class="mb-0">Paper Chats</h6>
            </div>
            <div class="card-body">
                <ul class="nav flex-column" id="results-tabs" role="tablist"></ul>
            </div>
        </div>
    </div>

    <div id="main-column" class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Authematic Chat Interface</h5>
            </div>
            <div class="card-body">
                <div class="tab-content" id="results-tab-content">
                    <div class="tab-pane fade show active" id="pane-general" role="tabpanel" aria-labelledby="tab-general">
                        <div id="chat-messages" class="chat-container mb-3">

                            <div class="chat-history" style="height: 100%; overflow-y: auto;">

                                <div class="message bot">
                                    <div class="message-content">
                                        Welcome to Authematic! Please provide your research title to begin.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button id="send-button" class="btn btn-primary">Send</button>
                    <button id="reset-button" class="btn btn-outline-secondary ms-2">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div id="log-column" class="col-md-3 d-none">
        <div class="card sticky-top" style="top: 20px;">
            <div class="card-header">
                <h6 class="mb-0 text-white">Event Log</h6>
            </div>
            <div class="card-body">
                <details id="progress-log-container" style="display: none;">
                    <summary>View Live Progress Log</summary>
                    <div id="progress-log" class="p-3 bg-light border rounded" style="overflow-y: auto; font-size: 0.85rem; line-height: 1.5;"></div>
                </details>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    // Chat context will be stored here
    let chatContext = {};
</script>
{% endblock %}
