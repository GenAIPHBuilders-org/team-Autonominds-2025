{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Authematic Chat Interface</h5>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="chat-container mb-3">
                    <div class="message bot">
                        <div class="message-content">
                            Welcome to Authematic! I can help you find relevant academic papers. 
                            Please provide your research title by saying "Research title: [your title]"
                        </div>
                    </div>
                </div>
                <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary">Send</button>
                <button id="reset-button" class="btn btn-outline-secondary ms-2">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Chat context will be stored here
    let chatContext = {};
</script>
{% endblock %}
